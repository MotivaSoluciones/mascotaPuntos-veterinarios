<!DOCTYPE html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta http-equiv="Content-Language" content="es" />

	<meta name="format-detection" content="telephone=no" />

	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<title>INVETSA | Inicia sesión</title>

<body class="fondo">
	<div class="one-login">
		<div class="login-form">
			<div class="text-center mrg-bott30">
				<img src="img/log1.png" alt="" width="130">
			</div>
			<input class="sz-inpt" type="text" placeholder="Numero RUC" class="mrg-bott20" required > <br><br>
			<input type="password" placeholder="Contraseña" required class="sz-inpt">
			<div class="alert alert-danger hidden">
				<span>Introdujo mal contraseña</span>
			</div>
			<br>
			<div class="row mrg-bott10 mrg-top10">
				<div class="col-md-12 dis-flexx item-cent">
					<input type="checkbox" style="margin-bottom: 0!important;font-size: 14px;">
					<br>
					<label for="" class="accept padd-0 mrg-0">Recordar Número</label>
				</div>
			</div>
			<a href=invetsa-web/restablecer_pass.html class="forgot">Olvidé mi contraseña</a>
			<br><br><br>
			<div class="text-center">
				<a class="button style-9" href="invetsa-web/index.html" style="color: #1fb250;">INGRESAR</a>
			</div>
		</div>
		<!-- <a href="" class="open-product button col-md-2">
			<img src="img/veteri-img.png" alt="">
		</a> -->
		<div class="col-md-3 pie-bott">
			<ul class="itm-cent">
				<li class="siz-icons3"><a href="https://www.invetsa.com/"><img src="img/log1.png" alt=""></a></li>
				<li><a href="https://www.facebook.com/mascotaclubperu/?ref=bookmarks"><img class="siz-icons2" src="img/fb1.png" alt=""></a></li>
				<li><a href="https://www.mascotaclubperu.com/"><img class="siz-icons2" src="img/web1.png" alt=""></a></li>
				<li><a href="https://www.linkedin.com/company/invetsa/"><img class="siz-icons2" src="img/in1.png" alt=""></a></li>
			</ul>
		</div>
		<!-- <a href="" class="open-addcar button col-md-2">
			<img src="img/cliente-img.png" alt="">
		</a> -->
	</div>

	<div id="product-popup" class="overlay-popup">
		<div class="overflow">
			<div class="table-view">
				<div class="cell-view">
					<div class="close-layer"></div>
					<div class="popup-container">
						<div>
							<div class="col-sm-5 information-entry padd-box disp-cent back-vet">
								<div class="col-md-10 txt-center pos-bott2">
									<!-- <h3 class="col-white mrg-bott20">Para acceder a tus beneficios ingresa los datos solicitados.</h3> -->
									<input class="sz-inpt" type="text" placeholder="Numero RUC" class="mrg-bott20" required >
									<input type="password" placeholder="Contraseña" required class="sz-inpt">
									<div class="alert alert-danger hidden">
										<span>Introdujo mal contraseña</span>
									</div>
									<br>
									<div class="row mrg-bott10">
										<div class="col-md-12 disp-cent item-cent">
											<input type="checkbox" style="margin-bottom: 0!important;font-size: 14px;">
											<br>
											<label for="" class="accept padd-0 col-white">Recordar Número</label>
										</div>
									</div>
									<a href=invetsa-web/restablecer_pass.html class="forgot col-white">Olvidé mi contraseña</a>
									<br><br><br>
									<a class="button style-10" href="invetsa-web/index.html" style="color: #1fb250;">INGRESAR</a>
								</div>
							</div>
							<div class="col-sm-7 information-entry padd-0">
								<div class="swiper-container">
									<img src="img/cover-logg.png">
								</div>
							</div>
						</div>
						<div class="close-popup"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="add-car" class="overlay-popup">
		<div class="overflow">
			<div class="table-view">
				<div class="cell-view">
					<div class="close-layer"></div>
					<div class="popup-container">
						<div>
							<div class="col-sm-5 information-entry padd-box disp-cent back-client">
								<div class="col-md-10 txt-center pos-bott">
									<!-- <h3 class="col-white mrg-bott20">Para acceder a tus beneficios ingresa los datos solicitados.</h3> -->
									<input type="text" placeholder="DNI" class="sz-inpt">
									<input type="password" placeholder="Contraseña" class="sz-inpt">
									<br><br>
									<div class="row mrg-bott10">
										<div class="col-md-12 disp-cent item-cent">
											<input type="checkbox" style="margin-bottom: 0!important;font-size: 14px;">
											<label for="" class="accept padd-0 col-white">Recordar Número</label>
										</div>
									</div>
									<a href=macotaClub-web/restablecer_pass.html class="forgot col-white mrg-bott20">Olvidé mi contraseña</a>
									<br>
									<a class="button btn-pink mrg-top20" href="macotaClub-web/index.html">INGRESAR</a>
									<br>
									<a class="button btn-pink mrg-top10" href="macotaClub-web/registro-mascot.html">REGISTRARME</a>
									<br>
								</div>
							</div>
							<div class="col-sm-7 information-entry padd-0">
								<div class="swiper-container">
									<img src="img/cover-logg3.png">
								</div>
							</div>
						</div>

						<div class="close-popup"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<script src="bigc/js/jquery-1.10.2.min.js"></script>
	<script src="bigc/js/bootstrap.min.js"></script>
	<script src="bigc/js/jquery.fancybox.js"></script>

	<script src="bigc/js/owl.carousel.js"></script>
	<script src="bigc/js/jquery.bxslider.js"></script>
	<script src="bigc/js/theme.js"></script>
	
	<script src="js/global.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.jscrollpane.min.js"></script>

</html>
